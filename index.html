<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock.  Paper. Scissors. The Game.</title>
</head>
<body>
    <section class="game">
        <div class="title">Rock. Paper. Scissors. THE GAME.</div>
          
        <div class="score">  
            <div class="playerScore">
                <h2>Player</h2>
                <p class="myself">0</p>
            </div>       
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>
        
        <div class="move">Choose carefully. This game is based on skill.</div>
          
        <div class="movesleft">Defeat the boss under 5 moves </div>
          
        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>    
        </div>
          
        <div class="result"></div>
          
        <button class="reload"></button>
  
    </section>
  
    <script src="app.js"></script>
</body>
</html>
